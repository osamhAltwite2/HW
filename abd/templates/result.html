<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة التصنيف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .card img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #6c63ff;
            border-color: #6c63ff;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5848e1;
            border-color: #5848e1;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card p-4">
            <h2 class="mb-3">نتيجة التصنيف</h2>
            <img src="{{ image_path }}" alt="Fruit Image" class="img-fluid rounded my-3 shadow">
            <h3 class="text-primary fw-bold">{{ predicted_class }}</h3>
            <p class="fs-5">{{ description }}</p>
            <a href="/" class="btn btn-secondary mt-3">عودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const card = document.querySelector('.card');
            card.classList.add('animate__animated', 'animate__fadeIn');
        });
    </script>
</body>
</html>
